{% extends 'base.html' %}
{% block title %}Food Bank List{% endblock %}

{% block content %}
    <h1>Food Bank List</h1>
    <ul>
        <p>Didn't find Local Food bank? <a href="{% url 'add_food_bank' %}">Click to Add</a></p>
        {% for food_bank in food_banks %}
            <li>
                {{ food_bank.Food_bank_name }}
                {{food_bank.location}}

               
            </li>
        {% endfor %}
    </ul>

{% endblock %}
