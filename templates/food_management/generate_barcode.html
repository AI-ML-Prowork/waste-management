
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarCode Generation</title>
</head>
<body>
    <h2>BarCode Generation</h2>
    <form method="post" action="{% url 'generate_barcode' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="expiry_date">Expiry Date:</label>
        <input type="date" id="expiry_date" name="expiry_date" required><br>

        <button type="submit">BarCode Generation</button>
    </form>
</body>
</html>
